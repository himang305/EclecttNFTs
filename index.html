<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eclectt Dapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-">
      <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <section class="border rounded p-4 py-5 shadow">
          <div>
            <div class="card text-light bg-dark p-4" style="width: 400px">
              
              <div class="mt-3">
                Wallet Connected   : <small
                  class="
                    bg-light
                    text-muted text-lowercase
                    p-2
                    px-3
                    rounded-pill
                  "
                  id="userAddress"
                  >0x..add-here</small
                >
              </div>
            </div>
          </div>
          <div class="mt-4">
            
            
              <div class="form-group mt-3">
                <button class="btn btn-success w-100" onclick="mintNFT()">
                  User Mint NFT
                </button>
              </div>
              <div class="form-group mt-3">
                <button class="btn btn-success w-100" onclick="buyNFT()">
                  User buy minted NFT
                </button>
              </div>
              <div class="form-group mt-3">
                <button class="btn btn-success w-100" onclick="signMessage()">
                  Admin sign message on approval for NFT lazy mint payment
                </button>
              </div>
              <div class="form-group mt-3">
                <button class="btn btn-success w-100" onclick="buyNFTwLazyMint()">
                  User Lazy Mint and Buys NFT
                </button>
              </div>
              <div class="form-group mt-3">
                <button class="btn btn-success w-100" onclick="listNFT()">
                  List NFT
                </button>
              </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
  <script src="./script/app.js"></script>
</html>
